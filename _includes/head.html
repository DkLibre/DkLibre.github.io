<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>
    {% if page.layout == "home" %}
    {{ site.title }}
    {% else %}
    {{ site.title }} &middot; {{ page.title }}
    {% endif %}
  </title>

  <link rel="stylesheet" href="{{ '/assets/css/bootstrap.min.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/open-color.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/syntax.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/vitruve180px.jpg' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/vitruve32px.jpg' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/vitruve16px.jpg' | relative_url }}">
  <link rel="manifest" href="{{ '/assets/site.webmanifest' | relative_url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ 'atom.xml' | relative_url }}">

  {% seo title=false %}
</head>
